<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Register</h2>
    <form th:action="/register}" method="post">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" name="password" required><br><br>
        <label for="phoneNumber">Phone Number:</label> <!-- Changed to phoneNumber -->
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" required><br><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
